<!DOCTYPE html>
<html>
<head>
    <title>News Filter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .option {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>News Filter</h2>
    
    <div class="option">
        <span>Enable Content Filter</span>
        <label class="switch">
            <input type="checkbox" id="contentFilter" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <span>Enable Ad Blocker</span>
        <label class="switch">
            <input type="checkbox" id="adBlocker" checked>
            <span class="slider"></span>
        </label>
    </div>

    <button id="options">Manage Keywords</button>

    <script src="popup.js"></script>
</body>
</html>
